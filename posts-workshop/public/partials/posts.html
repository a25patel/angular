<h1>All the Posts</h1>
<div class="well" ng-repeat='post in posts'>
  <a ui-sref="show({id: post._id})"><img class='thumbnail pull-left' ng-src="{{post.image}}" /></a>
  <a ui-sref="show({id: post._id})"><h3>{{post.title}}</h3></a>
  <h5>-Posted by: {{post.author}} on {{post.create_at | date}}</h5>
  <p>
    {{post.description}}
  </p>
</div>
