<h1>Edit Your Post</h1>
  <div class="form-group">
    <label for="title">Post Title</label>
    <input type="text" ng-model='editPost.title' id="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="author">Post Author</label>
    <input type="text" ng-model='editPost.author' id="author" class="form-control">
  </div>
  <div class="form-group">
    <label for="image">Image Url</label>
    <input type="url" ng-model='editPost.image' id="image" class="form-control">
  </div>
  <div class="form-group">
    <label for="desc">Post Description</label>
    <input type="text" ng-model='editPost.description' id="desc" class="form-control">
  </div>
    <button type="submit" class="btn btn-default" ng-click='update(editPost)'>Submit</button>
