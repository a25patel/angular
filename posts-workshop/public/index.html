<!DOCTYPE html>
<html ng-app='posts-workshop'>
  <head>
    <meta charset="utf-8">
    <title>Angular + Express</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body ng-controller='PostsController'>
<!-- NAVBAR START  -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Blog Posts</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active">
          <a a-href ng-click='showForm()'>New Post </a>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- NAVBAR END -->

<!-- FORM START -->
<form ng-show='newForm'>
  <div class="form-group">
    <label for="title">Post Title</label>
    <input type="text" ng-model='newPost.title' id="title" placeholder="Post Title" class="form-control">
  </div>
  <div class="form-group">
    <label for="author">Post Author</label>
    <input type="text" ng-model='newPost.author' id="author" placeholder="Post Author" class="form-control">
  </div>
  <div class="form-group">
    <label for="image">Image Url</label>
    <input type="url" ng-model='newPost.image' id="image" placeholder="Image Url" class="form-control">
  </div>
  <div class="form-group">
    <label for="desc">Post Description</label>
    <input type="text" ng-model='newPost.desc' id="desc" placeholder="Post Description" class="form-control">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<!-- FORM END -->
